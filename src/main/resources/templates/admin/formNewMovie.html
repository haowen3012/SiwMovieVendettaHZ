<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Bin</title>
	<link rel="stylesheet" th:href="@{/css/newMovie.css}" />
</head>
<body>
<form id="movie">
	<div id="movie-name">
		<h1>Movie Name</h1>
		<input></input>
	</div>

	<div id="movie-releasedate">
		<h1>Release Date </h1>
		<input  class="special-input" type="datetime-local" required  name="deadline"/>
	</div>
	<div id="select-director">
		<h1>Choose the director </h1>
		<div id="directors">
			<div id="director">
				<input  class="checkbox" type="checkbox"/>
			</div>
		</div>

	</div>
	<div id="select-actors">
		<h1>Choose the actors</h1>

		<div id="actors">
			<div id="actor">
				<input  class="checkbox" type="checkbox"/>
			</div>
		</div>
	</div>


	<button id="create">create</button>
</form>

</body>
</html>
