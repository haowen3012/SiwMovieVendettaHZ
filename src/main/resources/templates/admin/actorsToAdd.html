<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>SiwMovieVendettaHZ</title>
</head>
<body>
<div th:replace="artist.html :: homeButton"></div>
<div class="select-artist" >
	<h1> SELECTED ACTORS </h1>
	<div class="artists">
		<a class="artist" th:each="movieActor : ${movieActors}" >
			<img th:src="@{'/display/image/' + ${movieActor.picture.id}}"/>
		</a>
	</div>
</div>

<div class="select-artist" >
	<h1>  SELECT ACTORS </h1>
	<div class="artists">
		<a   class="artist" th:each="actorToAdd: ${actorsToAdd}" th:href=" '/admin' + '/' + 'addActorToMovie' +'/' + ${actorToAdd.id} + '/' + ${movie.id}">
			<img  th:src="@{'/display/image/' + ${actorToAdd.picture.id}}"/>
		</a>
	</div>
</div>
</body>
</html>
</body>

</html>
