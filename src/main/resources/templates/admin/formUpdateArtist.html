<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/newArtist.css}" />
  <link rel="stylesheet" th:href="@{/css/button.css}" />
  <title>SiwMovieVendettaHZ</title>
</head>
<body>


<!-----error logs------->
<div  th:replace="admin/formNewArtist.html :: artistErrors"></div>

<script th:src="@{/javascript/errorLogs.js}"></script>
<!------------>

<div th:replace="artist.html :: homeButton"></div>

<form id="artist" th:action="@{'/update' + '/' + 'artist' +'/' + ${artist.id}}" method="post" enctype="multipart/form-data">

  <div th:replace="admin/formNewArtist.html :: artistName"></div>


  <div th:replace="admin/formNewArtist.html :: artistSurname"></div>


  <div th:replace="admin/formNewArtist.html :: artistDateBirth"></div>


  <div th:replace="admin/formNewArtist.html :: artistDateDeath"></div>


  <div id="artist-picture"  th:fragment="artistPicture">
    <h1>Artist pircture</h1>
    <div id="picture" >
      <input id="file" type="file" name="image" accept="image/png, image/jpeg" />
      <img id="thumbnail" th:src="@{'/display/image/' + ${artist.picture.id}}"  />
      <i class="fa fa-plus" id="plus"></i>
    </div>
  </div>


  <button id="create">update</button>
</form>
<script>
  document.getElementById('plus').addEventListener('click', function() {
    document.getElementById('file').click();
  });
</script>
<script>

  var plusIcon = document.getElementById('plus');
  var thumbnail = document.getElementById('thumbnail');

  $(document).ready(function(){
    $('#file').change(function(){
      showImageThumbnail(this);
    });

  });

  function  showImageThumbnail(fileInput){


    file = fileInput.files[0];
    reader = new FileReader();

    reader.onload = function(e){
      $('#thumbnail').attr('src', e.target.result);
    };

    reader.readAsDataURL(file);

    thumbnail.style.border ="none";
  }


</script>
</body>
</html>
