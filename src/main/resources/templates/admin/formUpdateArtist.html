<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/newArtist.css}" />
  <link rel="stylesheet" th:href="@{/css/button.css}" />
  <title>JS Bin</title>
</head>
<body>
<a href="/" id="go-back">
  <i id="home" class="fa fa-home"></i>
</a>

<form id="artist" th:action="@{'/update' + '/' + 'artist' +'/' + ${artist.id}}" method="post" enctype="multipart/form-data">

  <div th:replace="/formNewArtist.html :: artistName"></div>


  <div th:replace="/formNewArtist.html :: artistSurname"></div>


  <div th:replace="/formNewArtist.html :: artistDateOfBirth"></div>


  <div th:replace="/formNewArtist.html :: artistDateOfDeath"></div>


  <div th:replace="/formNewArtist.html :: artistPicture"></div>


  <button id="create">update</button>
</form>
<script>
  document.getElementById('plus').addEventListener('click', function() {
    document.getElementById('file').click();
  });
</script>
<script>

  var plusIcon = document.getElementById('plus');
  var thumbnail = document.getElementById('thumbnail');

  $(document).ready(function(){
    $('#file').change(function(){
      showImageThumbnail(this);
    });

  });

  function  showImageThumbnail(fileInput){


    file = fileInput.files[0];
    reader = new FileReader();

    reader.onload = function(e){
      $('#thumbnail').attr('src', e.target.result);
    };

    reader.readAsDataURL(file);

    thumbnail.style.border ="none";
  }


</script>
</body>
</html>
