<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/formReview.css}" />
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/css/button.css}" />
  <title>SivMovieVendettaHZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div th:replace="artist.html :: homeButton"></div>

<form id="rating-container" th:action="'/addReview' + '/' + ${movie.id}"  method="post">
  <h1>How is the movie?</h1>
  <div class="rate">
    <input type="radio" id="star5" name="rating" value="5" />
    <label for="star5" title="text"></label>
    <input type="radio" id="star4" name="rating" value="4" />
    <label for="star4" title="text"></label>
    <input type="radio" id="star3" name="rating" value="3" />
    <label for="star3" title="text"></label>
    <input type="radio" id="star2" name="rating" value="2" />
    <label for="star2" title="text"></label>
    <input type="radio" id="star1" name="rating" value="1" />
    <label for="star1" title="text"></label>
  </div>

  <textarea  name="comment">
   Leave a review!
    </textarea>
  <button id="rate-button">publish</button>
</form>
</body>

</html>
